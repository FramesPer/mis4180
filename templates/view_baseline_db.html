<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Holovilla - Bring Your Home to Life</title>
		<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/styles.css') }}">
	</head>
	<body>
		<div class="header">
			<a id="headerLink" href="/">Holovilla</a>
			<div class="accountSection">
				<br>
				<a href="{{ url_for('baseline') }}">Baseline (unsafe)</a>
				<a href="{{ url_for('login_page') }}">Login</a>
				<a href="{{ url_for('register_page') }}">Create Account</a>
			</div>
		</div>
		<p>this is a bad idea.</p>

		<div class="orders">
			<table>
				{% if rows %}
				<tr>
					<th>Order #</th>
					<th>Dimensions</th>
					<th>Building Style</th>
					<th>Building Type</th>
					<th>Purpose</th>
				</tr>
				{% for row in rows %}
				<tr>
					<td>{{ row[0] }}</td>
					<td>{{ row[1] }}</td>
					<td>{{ row[2] }}</td>
					<td>{{ row[3] }}</td>
					<td>{{ row[4] }}</td>
				</tr>
				{% endfor %}
				{% endif %}
			</table>
</html>
