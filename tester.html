<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Background</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    overflow: hidden;
  }
  .background {
    position: fixed;
    width: 110vw;
    height: 110vh;
    top: -5%;
    left: -5%;
    background-image: url("sick.jpg");
    background-size: cover;
    filter: blur(4px);
    transition: background-position 0.1s;
  }
  .content {
    position: relative;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
    margin: auto;
    text-align: center;
  }
  h1 {
	  font-size: 2.9rem;
	  margin: 0;
  }
  a {
	  color: #efefef;
	  font-size: 1.2rem;
	  margin: 0;
  }
</style>
</head>
<body>

<div class="background"></div>
<div class="content">
  <h1>Holovilla</h1>
  <a href="">Start Designing Today!</a>
</div>

<script>
document.addEventListener('mousemove', function(e) {
  const moveFactor = 0.12;
  const rotateFactor = 0.02;
  const width = window.innerWidth / 2;
  const height = window.innerHeight / 2;
  const mouseX = e.clientX;
  const mouseY = e.clientY;
  const offsetX = (mouseX - width) * moveFactor;
  const offsetY = (mouseY - height) * moveFactor;

  const background = document.querySelector('.background');
  background.style.transition = 'transform 0.8s ease-out';
  background.style.transform = `translate(${offsetX}px, ${offsetY}px)`;

  const content = document.querySelector('.content');
  content.style.transition = 'transform 0.5s ease-out';
  const rotateX = (mouseY - height) * rotateFactor;
  const rotateY = (mouseX - width) * -rotateFactor;
  content.style.transform = `translate(-50%, -50%) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
});
</script>
</body>
</html>
